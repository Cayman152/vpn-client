name: Ghost VPN Android Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build release APK
        run: gradle -p GhostVPN.Android :app:assembleRelease --no-daemon

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp GhostVPN.Android/app/build/outputs/apk/release/app-release.apk artifacts/GhostVPN-Android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GhostVPN-Android-apk
          path: artifacts/GhostVPN-Android.apk
